<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Functies</title>
</head>
<body>

<script type="text/javascript">

let fles = "water";

function grenadineToevoegen (opvangContainer){
	document.write(`<p>Er werd grenadine toegevoegd aan ${opvangContainer}</p>`)
}

grenadineToevoegen(fles);

let glas = "bier";
grenadineToevoegen(glas);

grenadineToevoegen("fles");
grenadineToevoegen("glas");

</script>
</body>
</html>
